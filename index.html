<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="container">
            <h1>Invoice Generator</h1>
            <form id="invoiceForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Item Description</label>
                    <input type="text" id="itemDescription" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Price per Unit</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tax">Tax Rate (%)</label>
                    <input type="number" id="tax" min="0" step="0.01" value="0" required>
                </div>
                <button type="submit" class="btn">Generate Invoice</button>
            </form>

            <div id="invoice" class="invoice" style="display: none;">
                <h2>Invoice</h2>
                <p><strong>Customer Name:</strong> <span id="invoiceCustomer"></span></p>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price per Unit</th>
                            <th>Tax</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceDetails"></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">Grand Total</th>
                            <th id="grandTotal"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <script src="script.js"></script>

</body>
</html>
